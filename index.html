<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="icon" type="image/png" href="images/camera-icon.png" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Gallery</h1>
            <nav>
                <ul>
                    <li><a href="#Frogs">Frogs</a></li>
                    <li><a href="#Dogs">Dogs</a></li>
                    <li><a href="#Cats">Cats</a></li>
                </ul>
            </nav>
        </header>

        <section>
            <a name="Frogs"></a>
            <h2>Frogs</h2>
            <div class="container" id="frogs-section">
                <a href="drawable/img21.jpg"><img src="drawable/img21.jpg" loading="lazy"  alt="frog1" /></a>
                <a href="drawable/img22.jpg"><img src="drawable/img22.jpg" loading="lazy" alt="frog2" /></a>
                <a href="drawable/img23.jpg"><img src="drawable/img23.jpg" loading="lazy" alt="frog3" /></a>
                <a href="drawable/img24.jpg"><img src="drawable/img24.jpg" loading="lazy" alt="frog4" /></a>
                <a href="drawable/img25.jpg"><img src="drawable/img25.jpg" loading="lazy" alt="frog5" /></a>
            </div>
        </section>

        <section>
            <a name="Dogs"></a>
            <h2>Dogs</h2>
            <div class="container" id="dogs-section">
                <a href="drawable/img11.jpg"><img src="drawable/img11.jpg" loading="lazy" alt="dog1" /></a>
                <a href="drawable/img12.jpg"><img src="drawable/img12.jpg" loading="lazy" alt="dog2" /></a>
                <a href="drawable/img13.jpg"><img src="drawable/img13.jpg" loading="lazy" alt="dog3" /></a>
                <a href="drawable/img14.jpg"><img src="drawable/img14.jpg" loading="lazy" alt="dog4" /></a>
                <a href="drawable/img15.jpg"><img src="drawable/img15.jpg" loading="lazy" alt="dog5" /></a>
            </div>
        </section>
        <section>
            <a name="Cats"></a>
            <h2>Cats</h2>
            <div class="container" id="cats-section">
                <a href="drawable/img1.jpg"><img src="drawable/img1.jpg" loading="lazy" alt="Cat1" /></a>
                <a href="drawable/img2.jpg"><img src="drawable/img2.jpg" loading="lazy" alt="Cat2" /></a>
                <a href="drawable/img3.jpg"><img src="drawable/img3.jpg" loading="lazy" alt="Cat3" /></a>
                <a href="drawable/img4.jpg"><img src="drawable/img4.jpg" loading="lazy" alt="Cat4" /></a>
                <a href="drawable/img5.jpg"><img src="drawable/img5.jpg" loading="lazy" alt="Cat5" /></a>
            </div>
        </section>

        <form class="upload-form" id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="photo" required>
            <select name="category">
                <option value="cats">Cats</option>
                <option value="dogs">Dogs</option>
                <option value="frogs">Frogs</option>
            </select>
            <button type="submit">Upload</button>
        </form>



        <button onclick="goToTop()" id="topBtn" title="Go to top of page">
            Top of Page
        </button>
        <footer class="footer">
            <p>Copyright &copy; 2025, Gallery</p>
        </footer>
    </div>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script src="js/script.js"></script>
</body>

</html>
